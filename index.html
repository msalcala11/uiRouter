<!doctype html>
<html ng-app="myApp">
	<head>
		<!-- partials start here -->
    	<script type="text/ng-template" id="home.html">
    			<h1>Home</h1>
    	</script>

    	<script type="text/ng-template" id="about.html">
    			<h1>About</h1>
    			<p>This is a demo to help me better understand how ui-router works.</p>
    	</script>

    	<script type="text/ng-template" id="list.show.html">
    			<h3>{{food.name}}</h3>
    			<a ui-sref="list.edit($stateParams.itemID)">edit</a>
    	</script>


    	<script type="text/ng-template" id="list.edit.html">
    			<form ng-submit="updateFood()" role="form">
    			
    				<div class="form-group">
    					<input type="text" class="form-control" ng-model="foods['Placeholder Food'].name">
    				</div>
    			
    				<button type="submit" class="btn btn-primary">Save Changes</button>
    			</form>
    	</script>

    	<script type="text/ng-template" id="list.new.html">
    			<h3>Let's add a really cool new food.</h3>
    			<form ng-submit="saveFood()" role="form">
    			
    				<div class="form-group">
    					<label for="">Food Name</label>
    					<input type="text" class="form-control" id="" placeholder="Input field" ng-model="foods['New Food'].name">
    				</div>
    
    				<button type="submit" class="btn btn-primary">Add it!</button>
    			</form>
    	</script>

	<body>
		<nav class="navbar navbar-default" role="navigation">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
		    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

		      <span class="icon-bar"></span>

		      <li ng-class="{active: $state.includes('home')}"><a ui-sref="home">Home</a></li>
		      <li ng-class="{active: $state.includes('list')}"><a ui-sref="list.show({itemID: lastListItem.name})">List</a></li>
		      <li ng-class="{active: $state.includes('about')}"><a ui-sref="about">About</a></li>
